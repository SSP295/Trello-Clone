services:
  - type: web
    name: trello-clone-backend
    runtime: python
    buildCommand: pip install -r server/requirements.txt
    startCommand: python -m uvicorn server.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
  
  - type: web
    name: trello-clone-frontend
    runtime: node
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://trello-clone-backend.onrender.com/api
